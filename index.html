<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SantosLog</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="topo">
            <a href="https://api.whatsapp.com/send?phone=5527998237731">Contato</a>
    </header>
    <main class="meio">
        <h2 class="orcamento">Faça aqui o seu pré-orçamento!</h2>
        <form id="form">
                <label for="espacoCarga">Espaço necessário:</label>
                <select name="espacoCarga" id="espacoCarga" name="espacoCarga" required>
                    <option value="select">Selecione uma opção</option>
                    <option value="1">Carga Exclusiva (Baú completo) </option>
                    <option value="2">Meio Baú</option>
                </select>

            <label for="kmPercorrido">Insira a distância (Km):</label>
            <input type="number" id="kmPercorrido" name="kmPercorrido" required>
            <br>
            <input type="submit" id="btnCalcular" value="Calcular">
        </form>

        <div class="resultado">
            
        </div>

        <div class="alert">
            <p>*Valores estão sujeitos a alteração se houver a incidência de pedágios na rota!</p>
        </div>
    </main>
   <script src="./assets/script/script.js"></script>
</body>
</html>
